run:
  deadline: 1m
  tests: true
    
linters-settings:
  cyclop:
    max-complexity: 15
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0.3
  gocyclo:
    min-complexity: 20
  gocognit:
    min-complexity: 30
  dupl:
    threshold: 200
  nakedret:
    max-func-lines: 50
  funlen:
    lines: 80
    statements: 50
  

linters:
  enable:
    - asasalint
    - bidichk
    - bodyclose
    - containedctx
    - decorder
    - dogsled
    - durationcheck
    - errchkjson
    - errcheck
    - errorlint
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - asciicheck
    - contextcheck
    - cyclop
    - dupword
    - errname
    - exportloopref
    - goconst 
    - godot
    - gomnd
    - musttag
    - nilerr
    - reassign
    - sqlclosecheck
    - unconvert
    - stylecheck
    - typecheck
    - unparam
    - gocritic
    - gocyclo
    - nakedret
    - prealloc
    


